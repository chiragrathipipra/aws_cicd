version: 0.0
os: linux
files:
  - source: target/demo-0.0.1-SNAPSHOT.jar
    destination: /opt/myapp
  - source: codedeploy/application.service
    destination: /opt/myapp  
    # "rename" ensures the jar is consistently named app.jar
    # CodeDeploy doesn't natively support rename in 'files', so we'll do it in scripts.
hooks:
  ApplicationStop:
    - location: codedeploy/scripts/stop_server.sh
      timeout: 120
      runas: root
  BeforeInstall:
    - location: codedeploy/scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: codedeploy/scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: codedeploy/scripts/start_server.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: codedeploy/scripts/validate.sh
      timeout: 300
      runas: root
