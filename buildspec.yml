version: 0.2

phases:
  install:
    commands:
      - echo "Install phase"
      - mvn -v || true
  pre_build:
    commands:
      - echo "Pre-build phase"
  build:
    commands:
      - echo "Building with Maven"
      - mvn -B -DskipTests package
  post_build:
    commands:
      - echo "Build completed on `date`"
artifacts:
  files:
    - target/demo-0.0.1-SNAPSHOT.jar
    - appspec.yml
    - codedeploy/**/*
  discard-paths: no
